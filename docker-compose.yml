version: '3.8'

services:
  catalogo:
    build: .
    container_name: catalogo-atenza-dev
    ports:
      - "3000:80"
    volumes:
      - ./src:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - catalogo-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.atenza.service=catalogo"
      - "com.atenza.environment=development"

networks:
  catalogo-net:
    driver: bridge
