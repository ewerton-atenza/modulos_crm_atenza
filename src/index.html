<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo - Sinergia CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold">üì¶</span>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-gray-900">Cat√°logo</h1>
              <p class="text-sm text-gray-600">Produtos, servi√ßos e op√ß√µes</p>
            </div>
          </div>
          <div id="companyInfo" class="text-right">
            <p id="companyName" class="text-sm font-medium text-gray-900">Carregando...</p>
            <p id="companyEmail" class="text-xs text-gray-600"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <!-- Buttons -->
      <div class="flex gap-4 mb-8">
        <button onclick="openCategoryModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          + Nova Categoria
        </button>
        <button onclick="openProductModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
          + Novo Item
        </button>
      </div>

      <!-- Categories Grid -->
      <div id="categoriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full text-center py-12 text-gray-500">
          Cat√°logo vazio
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h2 class="text-xl font-bold mb-4">Nova Categoria</h2>
      <input type="text" id="categoryName" placeholder="Nome da categoria" class="w-full px-3 py-2 border rounded mb-4">
      <input type="text" id="categoryIcon" placeholder="√çcone (ex: package)" class="w-full px-3 py-2 border rounded mb-4">
      <div class="flex gap-2">
        <button onclick="saveCategory()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar</button>
        <button onclick="closeCategoryModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h2 class="text-xl font-bold mb-4">Novo Produto/Servi√ßo</h2>
      <input type="text" id="productName" placeholder="Nome" class="w-full px-3 py-2 border rounded mb-4">
      <input type="text" id="productSKU" placeholder="SKU" class="w-full px-3 py-2 border rounded mb-4">
      <textarea id="productDescription" placeholder="Descri√ß√£o" class="w-full px-3 py-2 border rounded mb-4 h-24"></textarea>
      <select id="productCategory" class="w-full px-3 py-2 border rounded mb-4">
        <option value="">Selecione uma categoria</option>
      </select>
      <div class="flex gap-2">
        <button onclick="saveProduct()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
        <button onclick="closeProductModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // ==================== CONFIGURA√á√ÉO ====================
    const SB_URL = 'https://supabase.atenza.digital';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';
    const HELENA_API_URL = 'https://api.helena.run/core/v1';
    const HELENA_API_TOKEN = 'pn_4lVzRMQpUUoQZBiyArrgLnSkQMb1ZOfUrw5Ws1Fc09c';

    let sb;
    let currentAccount = null;
    let categories = [];
    let products = [];

    // ==================== INICIALIZA√á√ÉO ====================
    async function init() {
      try {
        // Criar cliente Supabase
        sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        // Obter ID da conta da URL
        const params = new URLSearchParams(window.location.search);
        const accountId = params.get('id');
        
        if (!accountId) {
          console.error('Nenhum ID de conta fornecido');
          showError('ID de conta n√£o fornecido');
          return;
        }
        
        console.log('Buscando conta com ID:', accountId);
        
        // Tentar buscar conta por helena_account_id (prioridade 1)
        let { data: accounts, error } = await sb
          .from('accounts')
          .select('*')
          .eq('helena_account_id', accountId)
          .limit(1);
        
        // Se n√£o encontrar, tentar por id (UUID da conta local)
        if (!accounts || accounts.length === 0) {
          const { data: accounts2 } = await sb
            .from('accounts')
            .select('*')
            .eq('id', accountId)
            .limit(1);
          accounts = accounts2;
        }
        
        // Se ainda n√£o encontrar, tentar por helena_id
        if (!accounts || accounts.length === 0) {
          const { data: accounts3 } = await sb
            .from('accounts')
            .select('*')
            .eq('helena_id', accountId)
            .limit(1);
          accounts = accounts3;
        }
        
        if (!accounts || accounts.length === 0) {
          // Tentar buscar dados do HelenaCRM
          const helenData = await fetchHelenaCRMData(accountId);
          if (helenData) {
            // Criar conta local com dados do HelenaCRM
            const { data: newAccount } = await sb
              .from('accounts')
              .insert([{
                helena_id: accountId,
                name: helenData.name || 'Sem nome',
                email: helenData.email || '',
                logo_url: helenData.pictureUrl || null
              }])
              .select()
              .single();
            currentAccount = newAccount;
          } else {
            showError('Conta n√£o encontrada');
            return;
          }
        } else {
          currentAccount = accounts[0];
        }
        
        console.log('Conta carregada:', currentAccount);
        
        // Atualizar informa√ß√µes da empresa
        document.getElementById('companyName').textContent = currentAccount.name || 'Sem nome';
        document.getElementById('companyEmail').textContent = currentAccount.email || '';
        
        // Carregar dados
        await loadCategories();
        await loadProducts();
        renderCatalog();
        
      } catch (err) {
        console.error('Erro ao inicializar:', err);
        showError('Erro ao carregar cat√°logo');
      }
    }

    // ==================== HELENA CRM API ====================
    async function fetchHelenaCRMData(helenId) {
      try {
        console.log('Buscando dados do HelenaCRM:', helenId);
        const response = await fetch(`${HELENA_API_URL}/company/${helenId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${HELENA_API_TOKEN}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          console.warn('Erro ao buscar dados do HelenaCRM:', response.status);
          return null;
        }
        
        const data = await response.json();
        console.log('Dados do HelenaCRM:', data);
        return data;
      } catch (err) {
        console.error('Erro ao buscar dados do HelenaCRM:', err);
        return null;
      }
    }

    // ==================== CARREGAMENTO DE DADOS ====================
    async function loadCategories() {
      if (!currentAccount) return;
      
      // Buscar categorias pelo account_id local
      let { data, error } = await sb
        .from('categories')
        .select('*')
        .eq('account_id', currentAccount.id)
        .order('display_order');
      
      // Se n√£o encontrar, tentar buscar pelo helena_id (se existir)
      if ((!data || data.length === 0) && currentAccount.helena_id) {
        const { data: data2 } = await sb
          .from('categories')
          .select('*')
          .eq('account_id', currentAccount.helena_id)
          .order('display_order');
        data = data2;
      }
      
      if (error) {
        console.error('Erro ao carregar categorias:', error);
        return;
      }
      
      categories = data || [];
      console.log('Categorias carregadas:', categories.length);
    }

    async function loadProducts() {
      if (!currentAccount) return;
      
      // Buscar produtos pelo account_id local
      let { data, error } = await sb
        .from('products')
        .select('*')
        .eq('account_id', currentAccount.id)
        .order('display_order');
      
      // Se n√£o encontrar, tentar buscar pelo helena_id (se existir)
      if ((!data || data.length === 0) && currentAccount.helena_id) {
        const { data: data2 } = await sb
          .from('products')
          .select('*')
          .eq('account_id', currentAccount.helena_id)
          .order('display_order');
        data = data2;
      }
      
      if (error) {
        console.error('Erro ao carregar produtos:', error);
        return;
      }
      
      products = data || [];
      console.log('Produtos carregados:', products.length);
    }

    // ==================== RENDERIZA√á√ÉO ====================
    function renderCatalog() {
      const container = document.getElementById('categoriesContainer');
      
      if (categories.length === 0 && products.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">Cat√°logo vazio</div>';
        return;
      }
      
      let html = '';
      
      // Renderizar categorias
      categories.forEach(cat => {
        const catProducts = products.filter(p => p.category_id === cat.id);
        html += `
          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center gap-3 mb-4">
              <span class="text-3xl">${cat.icon || 'üì¶'}</span>
              <h3 class="text-lg font-bold">${cat.name}</h3>
            </div>
            <p class="text-gray-600 text-sm mb-4">${cat.description || ''}</p>
            <div class="text-sm text-gray-500">${catProducts.length} produto(s)</div>
          </div>
        `;
      });
      
      // Renderizar produtos sem categoria
      const uncategorized = products.filter(p => !p.category_id);
      uncategorized.forEach(prod => {
        html += `
          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold mb-2">${prod.name}</h3>
            <p class="text-gray-600 text-sm mb-2">${prod.description || ''}</p>
            <p class="text-xs text-gray-500">SKU: ${prod.sku || 'N/A'}</p>
          </div>
        `;
      });
      
      container.innerHTML = html || '<div class="col-span-full text-center py-12 text-gray-500">Cat√°logo vazio</div>';
    }

    // ==================== MODAIS ====================
    function openCategoryModal() {
      document.getElementById('categoryModal').classList.remove('hidden');
      document.getElementById('categoryName').focus();
    }

    function closeCategoryModal() {
      document.getElementById('categoryModal').classList.add('hidden');
      document.getElementById('categoryName').value = '';
      document.getElementById('categoryIcon').value = '';
    }

    async function saveCategory() {
      const name = document.getElementById('categoryName').value.trim();
      const icon = document.getElementById('categoryIcon').value.trim() || 'package';
      
      if (!name) {
        alert('Nome da categoria √© obrigat√≥rio');
        return;
      }
      
      if (!currentAccount) {
        alert('Conta n√£o carregada');
        return;
      }
      
      const { error } = await sb
        .from('categories')
        .insert([{
          account_id: currentAccount.id,
          name,
          icon,
          display_order: categories.length
        }]);
      
      if (error) {
        console.error('Erro ao salvar categoria:', error);
        alert('Erro ao salvar categoria');
        return;
      }
      
      closeCategoryModal();
      await loadCategories();
      renderCatalog();
    }

    function openProductModal() {
      const select = document.getElementById('productCategory');
      select.innerHTML = '<option value="">Sem categoria</option>';
      categories.forEach(cat => {
        select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
      });
      document.getElementById('productModal').classList.remove('hidden');
      document.getElementById('productName').focus();
    }

    function closeProductModal() {
      document.getElementById('productModal').classList.add('hidden');
      document.getElementById('productName').value = '';
      document.getElementById('productSKU').value = '';
      document.getElementById('productDescription').value = '';
      document.getElementById('productCategory').value = '';
    }

    async function saveProduct() {
      const name = document.getElementById('productName').value.trim();
      const sku = document.getElementById('productSKU').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const categoryId = document.getElementById('productCategory').value || null;
      
      if (!name) {
        alert('Nome do produto √© obrigat√≥rio');
        return;
      }
      
      if (!currentAccount) {
        alert('Conta n√£o carregada');
        return;
      }
      
      const { error } = await sb
        .from('products')
        .insert([{
          account_id: currentAccount.id,
          category_id: categoryId,
          name,
          sku,
          description,
          status: 'active',
          display_order: products.length
        }]);
      
      if (error) {
        console.error('Erro ao salvar produto:', error);
        alert('Erro ao salvar produto');
        return;
      }
      
      closeProductModal();
      await loadProducts();
      renderCatalog();
    }

    // ==================== UTILIT√ÅRIOS ====================
    function showError(message) {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">${message}</div>`;
    }

    // Iniciar quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
